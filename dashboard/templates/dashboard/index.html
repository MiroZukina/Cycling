{% extends 'base1.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="bg-light p-3 p-md-4 rounded-xl">
                <h2 class="mb-3 mb-md-4 h5 text-center">My items</h2>

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
                    {% for item in items %}
                        <div class="col">
                            <a href="{% url 'item:detail' item.id %}" class="text-decoration-none text-dark">
                                <div class="card">
                                    <img src="{{ item.image_url }}" class="card-img-top rounded-top" alt="{{ item.name }}">
                                    <div class="card-body">
                                        <h2 class="card-title h6">{{ item.name }}</h2>
                                        <p class="card-text text-muted">Price: {{ item.price }}</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
