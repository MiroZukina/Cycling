{% extends 'base1.html' %}

{% block title %}Conversation{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 h4">Conversation</h1>

    <div class="mb-4">
        {% for message in conversation.messages.all %}
        <div class="p-3 {% if message.created_by == request.user %}bg-primary text-white{% else %}bg-light{% endif %} rounded-xl mb-3">
            <div>
                <p class="mb-2"><strong><a href="{% url 'profile' message.created_by.id %}" class="text-dark">{{ message.created_by.username }}</a></strong> @ {{ message.created_at }}</p>
                <p>{{ message.content }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <form method="post" action="." class="mt-4">
        {% csrf_token %}

        {{ form.as_p}}

        <button class="btn btn-primary btn-block mt-3">Send</button>
    </form>
</div>
{% endblock %}
